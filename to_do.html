<!DOCTYPE html>
<html lang="lt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://kit.fontawesome.com/994bdecb51.js" crossorigin="anonymous"></script>

        <title>To Do List</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="container">
                <h2 class="mt-3">Užduočių sąrašas</h2>
                <div>
                    <button id="add" type="button" class="btn btn-primary my-4"><i class="fas fa-plus"></i> Pridėti užduotį</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="thead-light">
                          <tr>
                            <th><i class="fas fa-chart-bar"></i></th>
                            <th></th>
                            <th>Subject</th>
                            <th>Priority</th>
                            <th>Due date</th>
                            <th>Status</th>
                            <th id="percentages">Percent completed</th>
                            <th id="date">Modified on</th>
                            <th>Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>                      
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script src="to_do.js"></script>
    </body>
</html>
